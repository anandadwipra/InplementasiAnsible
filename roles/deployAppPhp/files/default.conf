<VirtualHost *:80>
    DocumentRoot /var/www/html/lrvl/public
    DirectoryIndex index.php index.html
    
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>


    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://127.0.0.1:9000"
    </FilesMatch>
</VirtualHost>
